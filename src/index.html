<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a class="header__logo">Logo</a>
                <h1>Расчитайте калории и делитесь рецептами!</h1>
                <div class="header__btns">
                    <button class="btn btn_small">Войти</button>
                    <button class="btn btn_small">Регистрация</button>
                </div>
            </div>
            <div class="header__block">
                <nav class="header__menu">
                    <ul>
                        <li>
                            <a href="#">Главная</a>
                        </li>
                        <li>
                            <a href="#">Рецепты</a>
                        </li>
                        <li>
                            <a href="#">FAQ</a>
                        </li>
                        <li>
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <!-- <div class="header__social">
                    <a href="#">
                        <img src="./icons/instagram.png" alt="instagram">
                    </a>
                </div> -->
            </div>  
        </div>
    </header>
    <section class="calc">
        <div class="container">
            <div class="calc__calories">
                <h2>Расчет нормы калорий:</h2>
                <div class="calc__wrapper">
                    <form action="#" id="calories-form" class="ccal-form">
                        <div class="radio-group radio-group_small">
                            <input id="radio-group__man" checked name="sex" type="radio" value="man" />
                            <label for="radio-group__man" >Мужчина</label>
                            <input id="radio-group__woman"  name="sex" type="radio" value="woman" />
                            <label for="radio-group__woman">Женщина</label>
                        </div>
                        <div class="radio-group radio-group_small">
                            <input id="radio-group__vigorous" checked name="kfa" type="radio" value="vigorous" />
                            <label for="radio-group__vigorous" class="">Энергичный</label>
                            <input id="radio-group__usual" checked name="kfa" type="radio" value="usual" />
                            <label for="radio-group__usual" class="">Обычный</label>
                            <input id="radio-group__sedentary"  name="kfa" type="radio" value="sedentary" />
                            <label for="radio-group__sedentary">Малоподвижный</label>
                        </div>
                        <div class="ccal-form__inform">
                            <input name="age" type="number" placeholder="Возраст" required>
                            <input name="weight" type="number" placeholder="Вес (кг)" required>
                        </div> 
                        <button class="btn btn_submit">Расчитать</button>
                    </form>
                    <div class="calc__list">
                        <div class="calc__information">
                            Расчет производится по формуле Всемирной организации здравоохранения.
                        </div>
                        <div class="calc__description">
                            Ваша норма:
                        </div>
                        <div class="calc__result">
                            2000 Kkal
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
